<p [ngClass]= "{ 'bold': isLoggedIn }"> Hello, {{userName}} </p>

<input [(ngModel)]='user.name'/>

<ul>
    <li [appZoom]="20" *ngFor="let article of articles">{{article}}</li>
</ul>
